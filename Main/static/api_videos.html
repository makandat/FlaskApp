<!doctype html>
<!-- api_videos.html -->
<html>
<head>
  <meta charset="utf-8" />
  <title>api_videos</title>
  <link rel="stylesheet" href="./css/default.css" />
  <script src="./js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  .article {
      margin-left:10%;
      margin-top:30px;
  }
  .form_row {
      margin-top:16px;
      margin-bottom:16px;
  }
  </style>
</head>

<body>
  <h1>Videos テーブルの表示</h1>
  <div class="menubar"><a href="/">HOME</a></div>
  <div class="article" id="app">
    <div class="form_row"><a v-bind:href="'app.first_page()'">先頭ページ</a> / <a v-bind:href="'app.previous_page()'">前ページ</a> / <a v-bind:href="'next_page()'">次ページ</a> / <a v-bind:href="'last_page()'">最終ページ</a> /
&nbsp;ジャンプ <input type="text" v-model="jpage" size="5" /></div>
    <br />
    <p class="message" v-text="message"></p>
  </div>
  <script>
    var URL = "http://localhost:5000/api/videos/";
    var app = new Vue({
      el: "#app",
      data: {
        page: 0,
        jpage: 1,
        message: "",
        result: []
      },
      methods: {
        window:onload = function() {
          this.render_html_table();
        },
        first_page: function() {
          alert('first_page');
        },
        previous_page: function() {
          alert('previous_page');
        },
        next_page: function() {
          alert('next_page');
        },
        last_page: function() {
          alert('last_page');
        },
        render_html_table: function() {
          alert("render_html_table");
        }
      }
    });
  </script>
</body>
</html>
