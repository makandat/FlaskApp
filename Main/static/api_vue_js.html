<!doctype html>
<!-- app_vue_js.html -->
<html>
<head>
  <meta charset="utf-8" />
  <title>api_vue</title>
  <link rel="stylesheet" href="./css/default.css" />
  <script src="./js/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <style>
  .article {
      margin-left:20%;
      margin-top:30px;
  }
  .form_row {
      margin-top:16px;
      margin-bottom:16px;
  }
  </style>
</head>

<body>
  <h1>Vue.js</h1>
  <div class="menubar"><a href="/">HOME</a></div>
  <div class="article" id="app">
    <div class="form_row">value <input type="text" v-model="value" /></div>
    <div class="form_row" style="margin-left:20px"><input type="button" id="button1" value="submit" v-on:click="button1_click" /></div>
    <br />
    <p class="message" v-text="message"></p>
  </div>
  <script>
    var URL = "http://localhost:5000/api/echo/";
    var app = new Vue({
      el: "#app",
      data: {
        value: "",
        message: "Enter value and click."
      },
      methods: {
        button1_click: function() {
          $.getJSON(URL + this.value, function(data) {
            app.message = data;
          });
        }
      }
    });
  </script>
</body>
</html>
