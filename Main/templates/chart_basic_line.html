<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>Chart.js Line</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="/static/css/default.css" />
</head>

<body>
<h1>Chart.js Line</h1>
<div class="menubar"><a href="/">HOME</a></div>
<br />
<p id="message"></p>
<div><input type="button" value="Test" id="button1" /></div>
<br />
<div style="width:50%;height:400px;margin-left:10%;">
  <canvas id="chart1"></canvas>
</div>
<script>
var ctx1 = "chart1"; //document.getElementById('myChart').getContext('2d');
var chart1 = new Chart(ctx1, {
  type: 'line',
  data: {
    labels: [0,1,2,3,4,5,6],
    datasets: [{
     label: ["red"],
     data: [1, 2, 4, 8, 16, 32, 64],
     backgroundColor: ["transparent"],
     borderColor: ["red"],
     borderWidth: 1
   }]
  },
  options: {
  }
});
</script>
<div style="width:50%;height:400px;margin-left:10%;">
  <canvas id="chart2"></canvas>
</div>
<script>
var ctx2 = "chart2"; //document.getElementById('myChart').getContext('2d');
var chart2 = new Chart(ctx2, {
  type: 'line',
  data: {
    labels: [0,1,2,3,4,5,6],
    datasets: [{
     label: ["blue"],
     data: [1, 2, 4, 8, 16, 32, 64],
     backgroundColor: ["transparent"],
     borderColor: ["blue"],
     borderWidth: 1
   },
   {
     label: ["darkcyan"],
     data: [64, 32, 16, 8, 4, 2, 1],
     backgroundColor: ["transparent"],
     borderColor: ["darkcyan"],
     borderWidth: 1
   }]
  },
  options: {
  }
});
</script>

<script>
$(function() {
  $("#message").text("Ready");
  $("#button1").click(function() {
    alert("元の値 = " + chart1.data.datasets[0].data[1]);
    chart1.data.datasets[0].data[1] = 40;
    chart1.update();
  });
});
</script>
</body>
</html>
