<!doctype html>
<!-- get_image_info.html -->
<html>
<head>
  <meta charset="utf-8" />
  <title>画像情報</title>
  <link rel="stylesheet" href="/static/css/default.css" />
</head>

<body>
  <h1>画像情報</h1>
  <div class="menubar"><a href="/">HOME</a></div>
  <br />
  <form method="POST" style="margin-left:20%;">
    <div><label>画像ファイルのパス名 <input type="text" name="path" size="50" value="{{ path }}" /></label></div>
    <div><input type="submit" value="送信" style="margin-left:100px;" /></div>
  </form>
  <br />
  <p class="message">{{ result }}</p>
  <br />
  <div style="text-align:center;"><img src="/api/send_file?path={{ path }}" /></div>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</body>
</html>
