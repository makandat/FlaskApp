<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>numpy_array_inverse</title>
 <link rel="stylesheet" href="/static/css/default.css" />
 <style>
  .article {
    margin-left:10%;
    margin-top:30px;
  }
  form {
    margin-left:10%;
    padding:16px;
  }
  .result {
     font-size: 12pt;
     color: darkcyan;
  }
 </style>
</head>

<body>
  <h1>NumPy 逆行列</h1>
  <div class="menubar"><a href="/">HOME</a></div>
  <div class="article">
  <form method="POST" action="/numpy/array/inverse">
   <div class="form_row"><label>行列 (JSON形式) <br /><textarea name="coefficients" cols="40" rows="4">{{ coef }}</textarea></label></div>
   <div class="form_row"><input type="submit" value="計算" />
  </form>
  <br /><br />
  <p>結果</p>
  <div class="result">
  {{ result | safe }}
  </div>
 </div>
</body>
</html>
