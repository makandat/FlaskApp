<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Jinja2 Test</title>
 <style>
.jinja {
  margin-left:5%;
  font-size:large;
  color:cyan;
}
 </style>
</head>

<body>
<div style="margin-left:20%">
<h1>Jinja2 test</h1>
<h2>変数埋め込み</h2>
<div class="jinja">{{ x1 }}</div>
<div class="jinja">{{ htm | safe }}</div>
<br />

<h2>繰り返し</h2>
<ul>
{% for i in items %}
  <li>{{ i }}</li>
{% endfor %}
</ul>
<br />

<h2>条件</h2>
 {% if value == None %}
     <div class="jinja"></div>
 {% else %}
     <div class="jinja">{{ value }}</div>
 {% endif %} 
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</div>
</body>
</html>
