<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>TextView</title>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script>
  $(()=>{
    let textfile = "{{ textfile }}";
    $.get("http://localhost:5000/text_content", {"path":textfile},
      (data)=>{
        $("#textfile").text(textfile);
        $("#content").text(data.replace("&", "&amp;").replace("<", "&lt;"));
      });
  });
 </script>
 <link rel="stylesheet" href="/static/css/default.css" />
</head>

<body>
 <h1><img src="/static/img/python.png"> テキスト表示</h1>
 <div class="menubar"><a href="javascript:window.close();">閉じる</a></div>
 <br />
 <div style="margin-left:5%;">
  <p id="textfile" class="message"></p>
  <pre id="content" class="src">
  </pre>
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
</body>
</html>
