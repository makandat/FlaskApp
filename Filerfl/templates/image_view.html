<!doctype html>
<html>
<head>
 <meta charset="utf-8" />
 <title>ImageView</title>
 <link rel="stylesheet" href="/static/css/default.css" />
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
 <script>
  $(()=>{
    let imagefile = "{{ imagefile }}";
    let url = "http://localhost:5000/get_image?path=" + imagefile;
    $("#shown").attr("src", url);
    $("#shown_path").text(imagefile);
  });
 </script>
</head>

<body>
 <h1><img src="/static/img/python.png"> 画像表示</h1>
 <div class="menubar"><a href="javascript:window.close();">閉じる</a></div>
 <br />
<p id="shown_path" class="message"></p>
 <div style="margin-left:5%;text-align:center;">
  <img id="shown" src="#" />
 </div>
 <p>&nbsp;</p>
 <p style="text-align:center;"><a href="#top">TOP</a></p>
 <p>&nbsp;</p>
 <p>&nbsp;</p>
 </body>
 </html>
